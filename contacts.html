<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Наши контакты</title> 
    <meta name="description" content="Как можно с нами связаться"> 
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="styles.css">
</head> 
<body> 
    <!-- ИЗМЕНЕНИЕ: Добавили обертку page-container для CSS Grid -->
    <div class="page-container">
    <header class="header">
        <h1>Rocker Mr.Chinger</h1> <!-- Добавили заголовок для семантики -->
    </header>
    <!-- Главное меню навигации -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
            <li class="nav__item"><a href="about.html" class="nav__link">О нас</a></li>
            <li class="nav__item"><a href="contacts.html" class="nav__link nav__link--active">Контакты</a></li>
        </ul>
    </nav>
    <main class="main">
        <!-- Простые "хлебные крошки" -->
        <nav class="breadcrumbs" aria-label="Хлебные крошки">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                    <a href="index.html" class="breadcrumbs__link">Главная</a>
                    <span class="breadcrumbs__separator">→</span>
                </li>
                <li class="breadcrumbs__item">
                    <span class="breadcrumbs__current">Контакты</span>
                </li>
            </ul>
        </nav>
        <h1>Наши контакты</h1>
        <section class="section">
            <h2>Соц сети</h2> <!-- Добавили заголовок для семантики -->
            <p>Ссылки на соц сети...</p>
        </section>
        <section class="section">
            <h2>Почта</h2> <!-- Добавили заголовок для семантики -->
            <p>Тут почта...</p>
        </section>
        <section class="section">
            <h2>Связаться с нами</h2>
            <button id="openContactForm" type="button" class="button button--primary" onclick="contactDialog.showModal()">Связаться с нами</button>
        </section>
        
        <!-- Модальное окно для формы обратной связи -->
        <dialog id="contactDialog" aria-labelledby="dialogTitle">
            <div class="modal-header">
                <h2 id="dialogTitle">Форма обратной связи</h2>
            </div>
            <div class="modal-content">
                <form id="contactForm" method="dialog">
                    <div class="form-group">
                        <label for="name">Имя <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            placeholder="Введите ваше имя"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон <span class="required">*</span></label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            required 
                            placeholder="+7 (XXX) XXX-XX-XX"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Электронная почта <span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="example@mail.ru"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Категория обращения <span class="required">*</span></label>
                        <select id="category" name="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="technical">Техническая поддержка</option>
                            <option value="commercial">Коммерческое предложение</option>
                            <option value="cooperation">Сотрудничество</option>
                            <option value="complaint">Жалоба</option>
                            <option value="suggestion">Предложение</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Текст обращения <span class="required">*</span></label>
                        <textarea 
                            id="message" 
                            name="message" 
                            required 
                            placeholder="Опишите вашу проблему или вопрос..."
                        ></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <!-- Кнопка отмены с автоматическим закрытием через form method="dialog" -->
                        <button type="submit" class="btn btn-secondary">Отмена</button>
                        <!-- Кнопка отправки с обработкой через JavaScript -->
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>
    <footer class="footer">
        <p class="footer__text">Футер</p> <!-- Добавили параграф для семантики -->
        <p class="footer__text">&copy; 2023 Rocker Mr.Chinger. Все права защищены.</p>
        <p class="footer__text">Телефон: +7 (123) 456-78-90</p>
    </footer>
    </div> <!-- Закрытие page-container -->
    <script src="main.js"></script>
</body> 
</html>
